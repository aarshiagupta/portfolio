<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js" defer></script>
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <nav></nav>

  <dl id="commit-tooltip" class="tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  
  
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>
 
  <div id="stats"></div>

  <h2>Commits by time of day</h2>
  <div style="display: flex; align-items: baseline; gap: 1rem; margin-bottom: 1rem;">
    <label style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" style="width: 100%;">

    </label>
    <span id="slider-time" style="margin-left: auto;">Loading timeâ€¦</span>
  </div> 

  <div id="scrolly-1">
    <div id="scatter-story">
    </div>
  
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="language-breakdown"></dl>
    </div>
  </div>  
  <dl id="files"></dl>
  
</body>
</html>
